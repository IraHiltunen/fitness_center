<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coach Reviews</title>
</head>
<body>
    <h1>Coach Reviews</h1>

    {% if reviews %}
        <ul>
        {% for review in reviews %}
            <li>
                <strong>Coach:</strong> {{ review.coach_id }}<br>
                <strong>Points:</strong> {{ review.points }}<br>
                <strong>Review:</strong> {{ review.text }}<br>
            </li>
            <hr>
        {% endfor %}
        </ul>
    {% else %}
        <p>No reviews found for this coach.</p>
    {% endif %}

    <form action="/fitness_center/{{ fitness_center_id }}/coaches/{{ coach_id }}" method="get" style="display:inline;">
        <button type="submit">Back to Coach</button>
    </form>
</body>
</html>
